<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-success">검색 결과</h1>
    {% if results %}
        <ul class="list-group">
            {% for r in results %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">{{ r.brand }}</span> -
                        <span>{{ r.watts }}W</span> -
                        <span class="text-primary">{{ r.model }}</span>
                    </div>
                    <!-- 상세보기 버튼은 나중에 product.html 연결할 때 활성화 -->
                    {# <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.product_page', brand=r.brand, model=r.model) }}">
                        상세보기
                    </a> #}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">검색 결과가 없습니다.</p>
    {% endif %}
</div>
</body>
</html>
