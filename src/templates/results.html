<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-success">검색 결과</h1>
    {% if results %}
        <ul class="list-group">
            {% for r in results %}
                <li class="list-group-item">
                    <span class="fw-bold">{{ r.brand }}</span> -
                    <span class="text-primary">{{ r.model }}</span> -
                    <span>{{ r.watts }}W</span> -
                    <span>USB-C {{ r.c_ports }}개</span> -
                    <span>USB-A {{ r.a_ports }}개</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">검색 결과가 없습니다.</p>
    {% endif %}
</div>
</body>
</html>
