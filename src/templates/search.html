<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 검색</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-primary">제품 검색</h1>
    <form action="{{ url_for('main.search') }}" method="get" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">브랜드</label>
            <select name="brand" class="form-select">
                <option value="">전체</option>
                {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">모델명</label>
            <input type="text" name="model" class="form-control" placeholder="예: X766" list="modelList">
            <datalist id="modelList">
                {% for model in models %}
                    <option value="{{ model }}">
                {% endfor %}
            </datalist>
        </div>


        <div class="col-md-8">
            <label class="form-label">총 출력 (W)</label>
            <div class="range-slider">
                <input type="range" name="min_watts" min="0" max="300" value="0" id="minRange">
                <input type="range" name="max_watts" min="0" max="300" value="300" id="maxRange">
            </div>
            <p>선택 범위: <span id="rangeValue">0W - 300W</span></p>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
